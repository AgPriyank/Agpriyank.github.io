<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav id="navigation">
            <!-- Navigation will be loaded here -->
        </nav>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="profile-section" id="profile">
                    <!-- Profile will be loaded here -->
                </div>

                <section id="news">
                    <h3>News</h3>
                    <div class="news-container" id="news-content">
                        <!-- News items will be loaded here -->
                    </div>
                </section>
            </aside>

            <main class="content">
                <section id="about">
                    <h2>Hello!</h2>
                    <div id="about-content">
                        <!-- About content will be loaded here -->
                    </div>
                </section>

                <section id="selected-papers">
                    <h2>Selected Papers</h2>
                    <div id="papers-content">
                        <!-- Papers will be loaded here -->
                    </div>
                    
                </section>

                <section id="working-papers">
                    <h2>Working Papers</h2>
                    <div id="working-papers-content">
                        <!-- Working papers will be loaded here -->
                    </div>
                </section>
            </main>
        </div>

        <footer>
            <p>&copy; <span id="current-year"></span> <span id="footer-name"></span>. Last updated: <span id="last-updated"></span></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
