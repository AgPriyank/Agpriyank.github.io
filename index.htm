<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <!-- Profile section will be loaded here -->
        </header>

        <nav id="navigation">
            <!-- Navigation will be loaded here -->
        </nav>

        <div class="main-layout">
            <div class="content">
                <section id="about">
                    <h2>About Me</h2>
                    <div id="about-content">
                        <!-- About content will be loaded here -->
                    </div>
                </section>

                <aside class="sidebar mobile-news">
                    <section id="news">
                        <h3>News</h3>
                        <div class="news-container" id="news-content">
                            <!-- News items will be loaded here -->
                        </div>
                    </section>
                </aside>

                <section id="selected-papers">
                    <h2>Selected Papers</h2>
                    <div id="papers-content">
                        <!-- Papers will be loaded here -->
                    </div>
                    <a href="publications.html" class="view-all-btn">View All Publications â†’</a>
                </section>

                <section id="working-papers">
                    <h2>Working Papers</h2>
                    <div id="working-papers-content">
                        <!-- Working papers will be loaded here -->
                    </div>
                </section>
            </div>

            <aside class="sidebar desktop-news">
                <section id="news-desktop">
                    <h3>News</h3>
                    <div class="news-container" id="news-content-desktop">
                        <!-- News items will be loaded here -->
                    </div>
                </section>
            </aside>
        </div>

        <footer>
            <p>&copy; <span id="current-year"></span> <span id="footer-name"></span>. Last updated: <span id="last-updated"></span></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
